<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="inp">
<script>
    let inp = document.getElementById('inp');

    inp.addEventListener('input',function () {

        if (inp.value.length == 3){
            inp.value += ' ';
        } if (inp.value.length%4 == 0){
            inp.value += ' ';
        }
    })


</script>
</body>
</html>
